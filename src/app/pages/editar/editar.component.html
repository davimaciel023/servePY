<section>
  <div *ngIf="loading">Atualizando suplemento...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>


  <form [formGroup]="formulario" (ngSubmit)="updateSuplemento()">
    <div class="formulario">
      <div class="inputs">
        <label for="nomeSuplemento">Nome do suplemento</label>
        <input
          type="text"
          formControlName="nomeSuplemento"
          id="nomeSuplemento"
        >
        <div class="mensagem__erro" *ngIf="formulario.get('nomeSuplemento')?.errors?.['required'] && formulario.get('nomeSuplemento')?.touched">
          Esse campo é obrigatório
        </div>
      </div>
      <div class="inputs">
        <label for="marca">Marca</label>
        <input
          type="text"
          formControlName="marca"
          id="marca"
        >
        <div class="mensagem__erro" *ngIf="formulario.get('marca')?.errors?.['required'] && formulario.get('marca')?.touched">
          Esse campo é obrigatório
        </div>
      </div>
      <div class="inputs">
        <label for="valor">Valor</label>
        <input
          type="text"
          formControlName="valor"
          id="valor"
        >
        <div class="mensagem__erro" *ngIf="formulario.get('valor')?.errors?.['required'] && formulario.get('valor')?.touched">
          Esse campo é obrigatório
        </div>
        <div class="mensagem__erro" *ngIf="formulario.get('valor')?.errors?.['pattern'] && formulario.get('valor')?.touched">
          Digite o preço em números, EX: 9,99
        </div>
      </div>
      <div class="botao">
        <button type="submit" (click)="atualizar()">Atualizar</button>
        <button type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>
</section>
